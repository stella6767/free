---

server:
  servlet:
    session:
      timeout: 10h

  port: 8081
  config:
    activate:
      on-profile:
        - prod

spring:
  config:
    activate:
      on-profile:
        - prod
    import:
      - secret.yml

gg:
  jte:
    templateLocation: module-api/src/main/jte
    templateSuffix: .kte
    usePrecompiledTemplates: true
    developmentMode: false
