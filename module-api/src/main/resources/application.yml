
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  ai:
    ollama:
      base-url: http://localhost:11434/
      chat:
        model: qwen2:0.5b

  threads:
    virtual:
      enabled: true
  config:
    import:
      - secret.yml
  devtools:
    livereload:
      enabled: true

  profiles:
    active:
      - local
  application:
    name: htmx-app

logging:
  config: classpath:logback-free.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"


---

server:
  config:
    activate:
      on-profile:
        - local

spring:
  config:
    activate:
      on-profile:
        - local
    import:
      - secret.yml

  devtools:
    livereload:
      enabled: true
    restart:
      poll-interval: 2s
      enabled: true

gg:
  jte:
    templateLocation: src/main/jte
    templateSuffix: .kte
    development-mode: true
    use-precompiled-templates: false


---

server:
  port: 8081
  config:
    activate:
      on-profile:
        - prod

spring:
  ai:
    ollama:
      base-url: http://host.docker.internal:11434/
      chat:
        model: qwen2:0.5b

  cloud:
    config:
      enabled: false

  config:
    activate:
      on-profile:
        - prod
    import:
      - secret.yml
