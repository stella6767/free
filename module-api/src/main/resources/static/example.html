<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body >
<div id="myElement" onload="initializeElement(this)"></div>

<script>
    function initializeElement(element) {
        console.log('I\'m being initialized!');
    }

    // DOMContentLoaded 이벤트를 사용하여 모든 요소의 onload 이벤트를 트리거
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('[onload]');
        elements.forEach(function(element) {
            const onload = element.getAttribute('onload');
            if (onload) {
                new Function('element', onload).call(element, element);
            }
        });
    });
</script>
</body>
</html>
