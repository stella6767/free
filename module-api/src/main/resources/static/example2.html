<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI (Dark Theme)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex flex-col h-screen justify-between items-center">
<div class="max-w-lg w-full mx-auto p-6 flex-1">
    <!-- Chat messages -->
    <div class="flex flex-col gap-4">
        <!-- Sample user message -->
        <div class="flex items-start justify-start">
            <div class="bg-gray-800 rounded-lg p-4 max-w-md">
                <p class="text-sm font-medium mb-1">User</p>
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <!-- Sample bot message -->
        <div class="flex items-start justify-end">
            <div class="bg-gray-800 rounded-lg p-4 max-w-md">
                <p class="text-sm font-medium mb-1">ChatGPT</p>
                <p>Hello there! I'm here to assist you.</p>
            </div>
        </div>
    </div>
</div>
<!-- Chat input -->
<div class="w-full px-6 py-4 bg-gray-800">
    <input type="text" placeholder="Type your message..."
           class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white">
</div>
</body>

</html>
