<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center">
<div class="w-full max-w-2xl h-screen flex flex-col bg-white shadow-lg">
    <div class="p-4 bg-gray-800 text-white text-lg font-semibold border-b text-center">AI Assistant</div>

    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
        <div class="p-3 bg-white border rounded-lg max-w-xs">안녕하세요! 무엇을 도와드릴까요? 😊</div>
    </div>

    <div class="p-4 bg-white border-t flex items-center gap-2">
        <input id="user-input" type="text" class="flex-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">전송</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        setTimeout(() => addMessage('네, 이해했습니다. 이에 대한 답변을 준비 중입니다...', 'bot'), 800);
        userInput.value = '';
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `p-3 rounded-lg max-w-xs ${sender === 'user' ? 'ml-auto bg-blue-500 text-white' : 'bg-white border'}`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
</html>
