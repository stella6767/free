# nginx.conf 파일
# 컨테이너 내부에 /etc/nginx/conf.d/nginx.conf 경로에 존재

user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

server {
    server_name free.stella.com;
    listen 80;
    charset utf-8;

    location / {
        proxy_pass  http://web:8081;
    }


}


